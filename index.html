<!DOCTYPE html>
<html lang="en" ng-app="hdc">
<head>
	<meta content="UTF-8">
	<title></title>

	<script src="bower_components/angular/angular.js"></script>
</head>
<body>
<h1>AngularJS</h1>
<div ng-controller="MainController">
	<input type="text" ng-model="name" />
	<br />
	<span>{{ name }}</span>

	<input type="text" ng-model="productName" />
	<button ng-click="doAdd()">Add</button>
	
	<table border="1">
		<thead>
			<tr>
				<td>Index</td>
				<td>ID</td>
				<td>Name</td>
				<td>Del</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in products">
				<td>{{ $index }}</td>
				<td>{{ p.id }}</td>
				<td>{{ p.name }}</td>
				<td><button ng-click="doRemove(index)">X</button></td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-controller="SecondController">
	<input type="text" ng-model="name" />
	<br />
	<span>{{ name }}</span>
</div>
<div ng-controller="PersonController">
	<input type="text" ng-model="name" />
	<br />
	<span>{{ name }}</span>
</div>

<script>
	angular.module('hdc', ['hdc2'])
		.controller('MainController', function ($scope) {
			$scope.name = "Angular";
			$scope.products = [
				{id:1,name:"One"},
				{id:2,name:"Two"},
				{id:3,name:"Three"}
			];
			$scope.doAdd = function()	{
				var total = $scope.products.length + 1;
				$scope.products.push({
					id: total++,
					name: $scope.productName
				});
			};
			$scope.doRemove = function(idx)	{
				$scope.products.splice(idx,1);
			};
		})
		.controller('SecondController', function ($scope) {
			$scope.name = "Ionicframework";
		})
	angular.module('hdc2', [])
		.controller('PersonController', function ($scope) {
			$scope.name = "NodeJS";
		})
</script>

</body>
</html>
